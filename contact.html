<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>iPhone </title>
</head>
<body>
  
  <div id="phone">
    <button class="home-button" onclick="location.href='index.html'" type="button"></button>
    <button class="lock-button" onclick="location.href='lockscreen.html'" type="button"></button>

    

<!--messages--> 
    <div id="photo-screen">
      <div id="contact-banner">
        <img src="images/message-avi.jpeg">
        <p id="contact-name">Zack</p>
      </div>
      <div id="message-bubble">
        <label class="label" for="message">Send Me a Message!</label>
      </div>
      

      <textarea id="message" name="message" rows="5" cols="37">
      </textarea>
      <input id="submit" type="submit" value="Send">
    </div>
  </div>
  
</body>
</html>
