<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>iPhone </title>
</head>
<body>
  
  <div id="phone">
    <button class="home-button" onclick="location.href='index.html'" type="button"></button>
    <button class="lock-button" onclick="location.href='lockscreen.html'" type="button"></button>

    

    

    <div id="photo-screen">
      <section>
        <div class="calc">
          <div id="calcdisplay"></div>
          <div class="calcbuttons">
            <div class="calcbutton">C</div>
            <div class="calcbutton">/</div>
            <div class="calcbutton">*</div>
            <div class="calcbutton">&larr;</div>
            <div class="calcbutton">7</div>
            <div class="calcbutton">8</div>
            <div class="calcbutton">9</div>
            <div class="calcbutton">-</div>
            <div class="calcbutton">4</div>
            <div class="calcbutton">5</div>
            <div class="calcbutton">6</div>
            <div class="calcbutton">+</div>
            <div class="calcbutton">1</div>
            <div class="calcbutton">2</div>
            <div class="calcbutton">3</div>
            <div class="calcbutton">.</div>
            <div class="calcbutton">(</div>
            <div class="calcbutton">0</div>
            <div class="calcbutton">)</div>
            <div id="equal" class="calcbutton">=</div>
    
          </div>
        </div>
      </section>
    </div>
  </div>

  
</body>
</html>
