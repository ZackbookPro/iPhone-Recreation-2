<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>iPhone</title>
</head>
<body>
  <div id="phone">
    <button class="home-button" type="reset" onclick="history.back()" type="button"></button> 
    <button class="lock-button" onclick="location.href='lockscreen.html'" type="button"></button>
    
    <div class="lockscreen-shade">
      <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span id="session">AM</span>
      </div>
      <p id="unlock-prompt">Press Home to Unlock</p>
    </div>
    <div id="lockscreen">
      
    </div>
  </div>

  
</body>
</html>
